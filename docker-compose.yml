version: '3.8'

services:
  # Main Big Three Agents service
  big-three-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: big-three-realtime-agents
    volumes:
      # Agent working directory (persistent)
      - ./apps/content-gen:/app/apps/content-gen:rw
      # Output logs (persistent)
      - ./output_logs:/app/output_logs:rw
      # Environment configuration (read-only)
      - ./.env:/app/.env:ro
      # Agent pool definitions (read-only)
      - ./agentpool:/app/agentpool:ro
    environment:
      - PYTHONPATH=/app
      - AGENT_WORKING_DIRECTORY=/app/apps/content-gen
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    stdin_open: true
    tty: true
    # network_mode: host  # Required for browser automation (less secure)
    # Better alternative: use bridge with port mapping
    ports:
      - "8000:8000"  # Potential web UI
      - "8080:8080"  # Potential API
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - big-three-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: big-three-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - big-three-network

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:v2.48.1  # Pinned version for reproducibility
    container_name: big-three-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - big-three-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.3  # Pinned version for reproducibility
    container_name: big-three-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      # SECURITY: Change default password via environment variable
      # Set GRAFANA_ADMIN_PASSWORD in .env file - DO NOT use default "admin"
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - big-three-network
    profiles:
      - monitoring

  # Observability Server (Event ingestion & WebSocket streaming)
  observability-server:
    image: oven/bun:1.0.20  # Pinned version for reproducibility
    container_name: big-three-observability-server
    working_dir: /app
    volumes:
      - ./apps/observability-server:/app:rw
      - observability_db:/app/data
    command: bun run src/index.ts
    ports:
      - "4000:4000"  # HTTP API & WebSocket
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_PATH=/app/data/events.db
      # SECURITY: Restrict CORS origins in production
      # Set ALLOWED_ORIGINS in .env file (comma-separated)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - big-three-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Observability Client (Vue 3 Dashboard)
  observability-client:
    image: oven/bun:1.0.20  # Use bun for consistency
    container_name: big-three-observability-client
    working_dir: /app
    volumes:
      - ./apps/observability-client:/app:rw
    command: sh -c "bun install && bun run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"  # Vite dev server
    environment:
      - NODE_ENV=development
      - VITE_WS_URL=ws://localhost:4000
      - VITE_API_URL=http://localhost:4000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    depends_on:
      observability-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - big-three-network

networks:
  big-three-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  observability_db:
    driver: local
